<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/4309446-200.png" type="image/x-icon">
  <title>Multi-step Register</title>


</head>

<body class="bg-[#121826] h-screen  w-screen overflow-hidden ">
  <div class="c1 absolute  sm:translate-x-[-50%] z-[-1] sm:translate-y-[-50%] translate-y-[-60%] translate-x-[-50%]">
    <svg width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3" />
      <defs>
        <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
          gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
          <stop stop-color="#652CD1" />
          <stop offset="1" stop-color="#652CD1" stop-opacity="0" />
        </radialGradient>
      </defs>
    </svg>
  </div>
  <div class="c2 absolute  sm:translate-y-[90%] translate-x-[210%] z-[-1] translate-y-[100%] ">
    <svg width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3" />
      <defs>
        <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
          gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
          <stop stop-color="#652CD1" />
          <stop offset="1" stop-color="#652CD1" stop-opacity="0" />
        </radialGradient>
      </defs>
    </svg>
  </div>
  <div class="container h-screen w-screen mx-auto my-auto flex justify-center flex-col gap-6 items-center min-w-14">
    <div
      class="  h-auto border-[1px]  flex flex-col justify-between min-w-[30%] items-start py-9 px-[5%] gap-6 border-[#4D5562] rounded-xl bg-[#212936]">
      <form class="form   text-[#E5E7EB] flex flex-col justify-center gap-3 w-full sm:min-h-14">
        <h1 class="block mb-4 text-[1.25rem] font-semibold">Register</h1>
        <label for="name" class="block text-[#A1A1A9] text-[14px] font-medium">Name</label>
        <input type="text" id="name" placeholder="enter your name" minlength="0"
          class="block h-[3rem] w-[100%] bg-transparent border-2 text-[0.75rem] rounded-xl placeholder:text-[#4D5562] placeholder:font-bold border-[#4D5562] p-4 focus:border-[#845EEE] focus:outline-none   "
          required>
          <span id="info" class="hidden">Please enter valid value</span>
        <label for="Email" class="block  text-[#A1A1A9] text-[14px] font-medium">Email</label>
        <input type="email" id="Email" placeholder="example@gmail.com"
          class="block h-[3rem] w-[100%]  bg-transparent border-2 text-[0.75rem] rounded-xl focus:outline-none  placeholder:text-[#4D5562] placeholder:font-bold border-[#4D5562] p-4 focus:border-[#845EEE]"
          required>
        <button type="submit" id="continue1"
          class="bg-[#845EEE] w-[34%] mt-4 rounded-3xl text-white focus:border-[#845EEE] focus:outline-none  mx-auto h-[2.4rem] sm:text-[12px] text-[10px] font-normal p-1 text-center">Continue</button>
      </form>
    </div>
    <div class="flex justify-center items-center gap-6 ">
      <p class="text-[#394150] text-[14px] font-medium">Step 1 of 3 </p>
      <div class="flex gap-5 p-4 justify-center items-center ">
        <div class=" dot active h-[10px] w-[10px] rounded-full relative flex items-center justify-center bg-[#394150] ">
          <div class="h-[20px] w-[20px] absolute rounded-full bg-[#845EEE] opacity-[0.35]"></div>
        </div>
        <div class="h-[10px] w-[10px] rounded-full bg-[#394150]"></div>
        <div class="h-[10px] w-[10px] rounded-full bg-[#394150]"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
